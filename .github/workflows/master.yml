name: Metrics
on:
  # Schedule weekly updates
  schedule: [{cron: "0 0 5/7 * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: 
    branches:
      - "master"
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          
          #Options?
          user: yuange86
          base: header, activity, community, repositories, metadata
          plugin_traffic: yes
          plugin_repositories: yes
          plugin_repositories_featured: yuange86/DevKa, yuange86/DK0ygWorld, yuange86/eller-time-bot, yuange86/to-the-new-world
          plugin_ioscalendar: yes
          
          
          
