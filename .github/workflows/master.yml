name: Metrics
on:
  # Schedule weekly updates
  schedule: [{cron: "0 8 5/7 * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: 
    branches:
      - "master"
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.ALL_ACCESS_TOKEN }}
          
          #Options?
          user: yuange86
          template: classic
          
          base: header, activity, community, repositories, metadata
          
          config_timezone: Asia/Korea/Busan
          config_twemoji: on
          
          plugin_activity: yes
          plugin_activity_load: 100
          plugin_activity_days: 7
          plugin_activity_visibility: public
          plugin_activity_filter: comment, ref/create, ref/delete, release, push, issue, wiki, member
          
          plugin_isocalendar: yes
          
          plugin_languages: yes
          plugin_languages_ignored: HTML, html
          plugin_languages_other: yes
          plugin_languages_indepth: yes
          
          
          
